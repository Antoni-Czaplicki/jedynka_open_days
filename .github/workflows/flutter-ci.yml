name: Flutter CI
on:
  push:
    branches:
    - main
  workflow_dispatch:
    
jobs:
  test:
    name: Tests ğŸ§ª
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    - run: flutter pub get

    - run: flutter format --set-exit-if-changed .

    - run: flutter analyze .

  build_android:
    name: Build APK ğŸ¤–
    runs-on: ubuntu-latest
    needs: test
    steps:

    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '16.x'

    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    - run: flutter pub get

    - run: flutter build apk

    - uses: actions/upload-artifact@v3
      with:
        name: release-apk
        path: build/app/outputs/apk/release/app-release.apk

  build_web:
    name: Build and deploy web ğŸ•¸ï¸
    runs-on: ubuntu-latest
    needs: test
    steps:

    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    - run: flutter pub get

    - run: flutter build web

    - name: Deploy web app ğŸš€
      uses: JamesIves/github-pages-deploy-action@v4.2.5
      with:
        branch: gh-pages
        folder: build/web
